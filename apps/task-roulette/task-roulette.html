<body>

    <script>

        const colors = [

        async function generateAITasks() {

            aiButton.disabled = true;
            aiButton.innerHTML = 'âœ¨ AIãŒã‚¿ã‚¹ã‚¯ã‚’è€ƒãˆä¸­...<span class="loading"></span>';
            resultText.innerHTML = 'AIãŒã‚¿ã‚¹ã‚¯ã‚’è€ƒãˆä¸­...<span class="loading"></span>';
            
            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',

                const data = await response.json();

                // Remove markdown code blocks if present
                responseText = responseText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                
                const parsedData = JSON.parse(responseText);
                
                tasks = parsedData.tasks || [];
                renderTasks();
                drawRoulette();
                resultText.textContent = 'ã‚¿ã‚¹ã‚¯ãŒè¿½åŠ ã•ã‚Œã¾ã—ãŸï¼ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’å›ã—ã¦ãã ã•ã„';
            } catch (error) {
                console.error('Error:', error);
                resultText.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚';
            } finally {
                // ãƒœã‚¿ãƒ³ã‚’å†åº¦æœ‰åŠ¹åŒ–
                aiButton.disabled = false;
                aiButton.innerHTML = 'âœ¨ AIã«ã‚¿ã‚¹ã‚¯ã‚’ææ¡ˆã—ã¦ã‚‚ã‚‰ã†';
            }
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const task = input.value.trim();
            
            if (task && tasks.length < 12) {

        function renderTasks() {

            taskList.innerHTML = tasks.map((task, index) => `

        function drawRoulette() {
            const canvas = document.getElementById('rouletteCanvas');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 180;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (tasks.length === 0) {
                ctx.fillStyle = '#e0e0e0';
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = '#999';
                ctx.font = '20px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ã—ã¦ãã ã•ã„', centerX, centerY);
                return;
            }

            const anglePerTask = (2 * Math.PI) / tasks.length;

            tasks.forEach((task, index) => {
                const startAngle = index * anglePerTask + currentRotation;
                const endAngle = (index + 1) * anglePerTask + currentRotation;

                ctx.fillStyle = colors[index % colors.length];
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fill();

                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerTask / 2);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 16px sans-serif';
                ctx.fillText(task, radius * 0.6, 0);
                ctx.restore();
            });

            ctx.fillStyle = '#fff';
            ctx.beginPath();

            ctx.fill();

            ctx.lineWidth = 4;
            ctx.stroke();
        }

        function spinRoulette() {
            if (tasks.length === 0) {
                document.getElementById('resultText').textContent = 'ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ã—ã¦ãã ã•ã„ï¼';
                return;
            }

            if (isSpinning) return;
            isSpinning = true;

            const resultText = document.getElementById('resultText');
            resultText.textContent = 'å›è»¢ä¸­...';
            document.getElementById('suggestionSection').classList.add('hidden');

            const spins = 5 + Math.random() * 3;
            const extraRotation = Math.random() * Math.PI * 2;
            const totalRotation = spins * Math.PI * 2 + extraRotation;
            const duration = 4000;
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentRotation = startRotation + totalRotation * easeOut;

                drawRoulette();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    const anglePerTask = (2 * Math.PI) / tasks.length;
                    
                    // ç¾åœ¨ã®å›è»¢è§’åº¦ã‚’0-2Ï€ã®ç¯„å›²ã«æ­£è¦åŒ–
                    let normalizedRotation = currentRotation % (2 * Math.PI);
                    if (normalizedRotation < 0) normalizedRotation += 2 * Math.PI;
                    
                    // ãƒã‚¤ãƒ³ã‚¿ãƒ¼ã¯çœŸä¸Šï¼ˆ-Ï€/2 = 3Ï€/2ã®ä½ç½®ï¼‰ã‚’æŒ‡ã—ã¦ã„ã‚‹
                    // ãƒã‚¤ãƒ³ã‚¿ãƒ¼ãŒæŒ‡ã—ã¦ã„ã‚‹è§’åº¦ã‚’è¨ˆç®—ï¼ˆãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®å›è»¢ã‚’è€ƒæ…®ï¼‰
                    // normalizedRotationã¯æ™‚è¨ˆå›ã‚Šã®å›è»¢ãªã®ã§ã€ãƒã‚¤ãƒ³ã‚¿ãƒ¼ã‹ã‚‰è¦‹ãŸè§’åº¦ã¯
                    // 3Ï€/2ï¼ˆ270åº¦ã€çœŸä¸Šï¼‰- normalizedRotation
                    let pointerPosition = (3 * Math.PI / 2 - normalizedRotation) % (2 * Math.PI);
                    if (pointerPosition < 0) pointerPosition += 2 * Math.PI;
                    
                    const selectedIndex = Math.floor(pointerPosition / anglePerTask) % tasks.length;
                    selectedTask = tasks[selectedIndex];
                    
                    document.getElementById('resultText').textContent = `ğŸ‰ ä»Šæ—¥ã®ã‚¿ã‚¹ã‚¯: ${selectedTask}`;
                    document.getElementById('suggestionSection').classList.remove('hidden');
                    document.getElementById('suggestionBox').classList.add('hidden');
                    document.getElementById('suggestionBox').textContent = '';
                }
            }

            animate();
        }

            suggestionButton.disabled = true;

                        messages: [{

                            content: `ã€Œ${selectedTask}ã€ã¨ã„ã†ã‚¿ã‚¹ã‚¯ã«ã¤ã„ã¦ã€å…·ä½“çš„ã§å®Ÿè·µçš„ãªææ¡ˆã‚’ã—ã¦ãã ã•ã„ã€‚ä»¥ä¸‹ã®ç‚¹ã‚’å«ã‚ã¦ãã ã•ã„ï¼š
1. ã“ã®ã‚¿ã‚¹ã‚¯ã«å–ã‚Šçµ„ã‚€å…·ä½“çš„ãªæ–¹æ³•ã‚„ã‚¹ãƒ†ãƒƒãƒ—
2. åŠ¹ç‡çš„ã«é€²ã‚ã‚‹ãŸã‚ã®ã‚³ãƒ„ã‚„ãƒã‚¤ãƒ³ãƒˆ
3. ãƒ¢ãƒãƒ™ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ä¿ã¤ãŸã‚ã®ã‚¢ãƒ‰ãƒã‚¤ã‚¹

è¦ªã—ã¿ã‚„ã™ãã€å®Ÿè¡Œã—ã‚„ã™ã„å½¢ã§ã‚¢ãƒ‰ãƒã‚¤ã‚¹ã‚’ãŠé¡˜ã„ã—ã¾ã™ã€‚200æ–‡å­—ç¨‹åº¦ã§ç°¡æ½”ã«ã¾ã¨ã‚ã¦ãã ã•ã„ã€‚`
                        }]

                const data = await response.json();

                suggestionBox.innerHTML = `<strong>ğŸ’¡ AIã‹ã‚‰ã®ææ¡ˆï¼š</strong><br><br>${suggestion}`;
            } catch (error) {

            } finally {

                suggestionButton.disabled = false;

        drawRoulette();
